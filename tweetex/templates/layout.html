{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default value
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(17, 24, 39);
            color: white;
        }
    </style>
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-gray-800 border-b border-gray-700 bg-gray-800 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'Tweet_list' %}" class="text-2xl font-bold text-blue-500">TweetZer</a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'Tweet_list' %}" class="hover:text-blue-400">Home</a></li>
                <li><a href="{% url 'Tweet_list' %}" class="hover:text-blue-400">Explore</a></li>
                <li><a href="#" class="hover:text-blue-400">Notifications</a></li>

            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


            <a href="{% url 'Tweet_list' %}" class = "btn btn-primary mx-2">Tweet Home</a>
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class = "btn btn-danger mx-2" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class = "btn btn-primary mx-2">Login</a>
            <a href="{% url 'register' %}" class = "btn btn-primary mx-2">Register</a>
            {% endif %}
        </div>
    </nav>
    <main class="p-4 bg-gray-900 text-white">
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
