{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default value
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <style>
        body{
            background-color: rgb(17, 24, 39);
            color: white;
        }
    </style>
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-gray-800 border-b border-gray-700 bg-gray-800 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-500">TweetZer</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-400">Home</a></li>
                <li><a href="#" class="hover:text-blue-400">Explore</a></li>
                <li><a href="#" class="hover:text-blue-400">Notifications</a></li>
                <li><a href="#" class="hover:text-blue-400">Messages</a></li>
                <li><a href="#" class="hover:text-blue-400">Profile</a></li>
            </ul>
            <div>
            <button a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"><a href="#">Tweet</a></button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"><a href="#">Login</a></button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"><a href="#">Register</a></button>
            </div>
        </div>
    </nav>
    <main class="p-4 bg-gray-900 text-white">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
