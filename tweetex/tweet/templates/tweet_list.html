{% extends "layout.html" %}

{% block title %}tweet_list{% endblock %}

{% block content %}
<h1 class="text-center font-bold mt-4">Welcome to TweetZer</h1>
<a class="btn btn-primary mb-4" href="{% url 'Tweet_create' %}">Create a Tweet</a>
<div class="container grid grid-cols-3 gap-10 mt-4">
    {% for tweet in tweets %}
    <div class="card mb-4 " style="width: 18rem;">
        <img src="{{tweet.image.url}}" class="card-img-top" alt="">
        <div class="card-body  .bg-body">
            <h5 class="card-title">{{tweet.user.username}}</h5>
            <p class="card-text"> {{tweet.text}}</p>
            {% if tweet.user == user %}
            <a href="{% url 'Tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'Tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
